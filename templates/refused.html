<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Morceaux Refus√©s - Playlist DNC3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: white;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #ff5252;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      color: #fff;
    }

    .top-links {
      display: flex;
      justify-content: center;
      gap: 1rem;
      background-color: #181818;
      padding: 0.8rem;
      flex-wrap: wrap;
    }

    .top-links a {
      color: #ff5252;
      text-decoration: none;
      font-weight: bold;
      font-size: 0.95rem;
      border: 1px solid #ff5252;
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
    }

    .delete-all {
      text-align: center;
      margin: 1rem;
    }

    .delete-all a {
      background-color: #b00020;
      color: white;
      padding: 0.6rem 1rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      padding: 1rem;
      justify-content: center;
    }

    .card {
      background-color: #1e1e1e;
      border-radius: 12px;
      padding: 1rem;
      width: 280px;
      box-shadow: 0 0 8px rgba(0,0,0,0.4);
    }

    .info {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .info img {
      width: 80px;
      height: 80px;
      border-radius: 8px;
      object-fit: cover;
    }

    .details {
      flex: 1;
    }

    .details div {
      margin-bottom: 0.4rem;
    }

    .actions {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      margin-top: 1rem;
    }

    .actions a {
      padding: 0.6rem 1rem;
      border-radius: 8px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .actions a.restore {
      background-color: #1DB954;
    }

    .actions a.delete {
      background-color: #ff5252;
    }

    @media (max-width: 600px) {
      .card {
        width: 100%;
      }

      .top-links {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <header>‚ùå Morceaux Refus√©s</header>

  <div class="top-links">
    <a href="/admin">‚¨Ö Retour admin</a>
  </div>

  <div class="delete-all">
    <a href="/delete_all_refused"
       onclick="return confirm('‚ö†Ô∏è Supprimer tous les morceaux refus√©s ? Cette action est irr√©versible.')">
       üßπ Supprimer tous les refus√©s
    </a>
  </div>

  <div class="container">
    {% for r in refused %}
    <div class="card">
      <div class="info">
        {% if r.image %}
        <img src="{{ r.image }}" alt="cover">
        {% endif %}
        <div class="details">
          <div><strong>üë§ Login:</strong> {{ r.login }}</div>
          <div><strong>üéµ Titre:</strong> {{ r.title }}</div>
          <div><strong>üé§ Artiste:</strong> {{ r.artist }}</div>
        </div>
      </div>
      <div class="actions">
        <a href="/restore/{{ loop.index0 }}" class="restore">üîÅ Restaurer</a>
        <a href="/delete_refused/{{ loop.index0 }}" class="delete"
           onclick="return confirm('Supprimer d√©finitivement ce morceau ?')">‚ùå Supprimer</a>
      </div>
    </div>
    {% endfor %}
  </div>

</body>
</html>
