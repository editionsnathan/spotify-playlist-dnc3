<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Admin - Playlist DNC3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: sans-serif; text-align: center; padding: 1rem; }
    table { margin: auto; border-collapse: collapse; width: 90%; }
    th, td { padding: 1rem; border: 1px solid #ccc; }
    th { background-color: #1DB954; color: white; }
    tr:nth-child(even) { background-color: #f2f2f2; }
    a.validate, a.reject {
      padding: 0.4rem 0.7rem;
      border-radius: 6px;
      text-decoration: none;
      color: white;
    }
    a.validate { background: #1DB954; }
    a.reject { background: #d80000; }
    .top-links {
      margin-bottom: 1.5rem;
    }
    .top-links a {
      margin: 0 10px;
      color: #1DB954;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
