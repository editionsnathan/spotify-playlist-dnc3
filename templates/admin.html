<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Admin - Playlist DNC3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: white;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #1DB954;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      color: #fff;
    }

    .top-links {
      display: flex;
      justify-content: center;
      gap: 1rem;
      background-color: #181818;
      padding: 0.8rem;
      flex-wrap: wrap;
    }

    .top-links a {
      color: #1DB954;
      text-decoration: none;
      font-weight: bold;
      font-size: 0.95rem;
      border: 1px solid #1DB954;
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      padding: 1rem;
      justify-content: center;
    }

    .card {
      background-color: #1e1e1e;
      border-radius: 12px;
      padding: 1rem;
      width: 280px;
      box-shadow: 0 0 8px rgba(0,0,0,0.4);
    }

    .info {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .info img {
      width: 80px;
      height: 80px;
      border-radius: 8px;
      object-fit: cover;
    }

    .details {
      flex: 1;
    }

    .details div {
      margin-bottom: 0.4rem;
    }

    .actions {
      display: flex;
      justify-content: space-between;
      margin-top: 1rem;
    }

    .actions a {
      flex: 1;
      text-align: center;
      padding: 0.6rem;
      border-radius: 8px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      margin: 0 0.2rem;
    }

    .validate {
      background-color: #1DB954;
    }

    .reject {
      background-color: #d32f2f;
    }

    @media (max-width: 600px) {
      .card {
        width: 100%;
      }

      .top-links {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <header>ðŸ›  Interface Admin</header>

  <div class="top-links">
    <a href="/refused">ðŸ“‚ Voir les refus</a>
    <a href="/stats">ðŸ“Š Stats</a>
  </div>

  <div class="container">
    {% for p in proposals %}
    <div class="card">
      <div class="info">
        {% if p.image %}
        <img src="{{ p.image }}" alt="cover">
        {% endif %}
        <div class="details">
          <div><strong>ðŸ‘¤ Login:</strong> {{ p.login }}</div>
          <div><strong>ðŸŽµ Titre:</strong> {{ p.title }}</div>
          <div><strong>ðŸŽ¤ Artiste:</strong> {{ p.artist }}</div>
        </div>
      </div>
      <div class="actions">
        <a class="validate" href="/validate/{{ loop.index0 }}">âœ” Valider</a>
        <a class="reject" href="/reject/{{ loop.index0 }}">âœ– Refuser</a>
      </div>
    </div>
    {% endfor %}
  </div>

</body>
</html>
