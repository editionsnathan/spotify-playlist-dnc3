<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Playlist DNC3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: sans-serif; text-align: center; background: #fff; margin: 0; padding: 1rem; }
    img.logo { max-width: 120px; margin: 1rem auto; }
    h1 { font-size: 1.8rem; margin-bottom: 1rem; }
    .alert {
      background-color: #ffdddd;
      color: #b10000;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1rem;
      font-weight: bold;
    }
    form { display: flex; flex-direction: column; gap: 1rem; max-width: 320px; margin: auto; }
    input, button { padding: 1rem; font-size: 1rem; border-radius: 8px; border: 1px solid #ccc; }
    button { background-color: #1DB954; color: white; border: none; cursor: pointer; }
    #preview { margin-top: 2rem; display: none; }
    #preview img { width: 100px; border-radius: 10px; }
    #preview iframe { margin-top: 1rem; border-radius: 12px; }
    #preview a { display: inline-block; margin-top: 1rem; color: #1DB954; text-decoration: none; font-weight: bold; }
  </style>
  <script>
    async function fetchPreview() {
      const title = document.querySelector('input[name="title"]').value;
      const artist = document.querySelector('input[name="artist"]').value;
      const preview = document.getElementById("preview");
      const img = document.getElementById("cover");
      const embed = document.getElementById("embed");
      const link = document.getElementById("link");
      const alertExplicit = document.getElementById("explicit");

      preview.style.display = "none";
      img.src = "";
      embed.innerHTML = "";
      link.innerHTML = "";
      alertExplicit.style.display = "none";

      if (title.length < 2 || artist.length < 2) return;

      const res = await fetch(`/preview?title=${encodeURIComponent(title)}&artist=${encodeURIComponent(artist)}`);
      const data = await res.json();

      if (data.found) {
        preview.style.display = "block";
        img.src = data.image;

        if (data.track_id) {
          embed.innerHTML = `
            <iframe src="https://open.spotify.com/embed/track/${data.track_id}"
                    width="100%" height="80" frameborder="0"
                    allowtransparency="true" allow="encrypted-media"></iframe>
          `;

          link.innerHTML = `
            <a href="https://open.spotify.com/track/${data.track_id}" target="_blank">
              üîó √âcouter le morceau complet sur Spotify
            </a>
          `;
        }

        if (data.explicit) {
          alertExplicit.style.display = "block";
        }
      }
    }
  </script>
</head>
<body>
  <img class="logo" src="/static/logo.png" alt="Logo">
  <h1>üéµ Propose une chanson</h1>

  {% if message %}
    <div class="alert">{{ message }}</div>
  {% endif %}

  <form method="POST">
    <input type="text" name="login" placeholder="Ton login (obligatoire)" required>
    <input type="text" name="title" placeholder="Titre" required oninput="fetchPreview()">
    <input type="text" name="artist" placeholder="Artiste" required oninput="fetchPreview()">
    <button type="submit">Proposer</button>
  </form>

  <div id="preview">
    <p><strong>Aper√ßu du morceau :</strong></p>
    <img id="cover" src="" alt="Pochette">
    <div id="embed"></div>
    <p id="explicit" class="alert" style="display:none;">‚ö†Ô∏è Ce morceau est marqu√© comme explicite.</p>
    <p id="link"></p>
  </div>
</body>
</html>
