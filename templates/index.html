<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Playlist DNC3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: sans-serif; text-align: center; background: #fff; margin: 0; padding: 1rem; }
    img { max-width: 120px; margin: 1rem auto; }
    h1 { font-size: 1.8rem; margin-bottom: 1rem; }
    .alert {
      background-color: #ffdddd;
      color: #b10000;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1rem;
      font-weight: bold;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
    form { display: flex; flex-direction: column; gap: 1rem; max-width: 320px; margin: auto; }
    input, button { padding: 1rem; font-size: 1rem; border-radius: 8px; border: 1px solid #ccc; }
    button { background-color: #1DB954; color: white; border: none; cursor: pointer; }
    .preview {
      margin-top: 1rem;
    }
    .preview img {
      width: 100px;
      border-radius: 8px;
    }
    .preview a {
      text-decoration: none;
      color: #1DB954;
      font-size: 0.9rem;
      display: block;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <img src="/static/logo.png" alt="Logo DNC3">
  <h1>ðŸŽµ Propose une chanson</h1>

  {% if message %}
    <div class="alert">{{ message }}</div>
  {% endif %}

  <form method="POST" oninput="fetchPreview()">
    <input type="text" name="login" placeholder="Votre login" required>
    <input type="text" name="title" placeholder="Titre" required>
    <input type="text" name="artist" placeholder="Artiste" required>
    <div class="preview" id="preview-box"></div>
    <button type="submit">Proposer</button>
  </form>

  <script>
    async function fetchPreview() {
      const title = document.querySelector('input[name="title"]').value;
      const artist = document.querySelector('input[name="artist"]').value;
      const box = document.getElementById("preview-box");

      if (!title || !artist) {
        box.innerHTML = "";
        return;
      }

      try {
        const response = await fetch(`/preview?title=${encodeURIComponent(title)}&artist=${encodeURIComponent(artist)}`);
        const data = await response.json();

        if (data.found) {
          box.innerHTML = `
            <img src="${data.image}" alt="cover">
            ${data.preview_url ? `<audio controls src="${data.preview_url}"></audio>` : '<div>Pas d'aperÃ§u disponible</div>'}
            ${data.track_id ? `<a href="https://open.spotify.com/track/${data.track_id}" target="_blank">ðŸ”— Voir sur Spotify</a>` : ''}
          `;
        } else {
          box.innerHTML = "<div>Aucun rÃ©sultat trouvÃ©</div>";
        }
      } catch (err) {
        console.error("Erreur lors du chargement de l'aperÃ§u :", err);
        box.innerHTML = "<div>Erreur lors du chargement</div>";
      }
    }
  </script>
</body>
</html>
