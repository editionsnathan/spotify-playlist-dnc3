<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Playlist DNC3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: white;
      margin: 0;
      padding: 1rem;
      text-align: center;
    }

    img.logo {
      max-width: 100px;
      margin: 1rem auto;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: #1DB954;
    }

    .alert {
      background-color: #ff5252;
      color: white;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1rem;
      font-weight: bold;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 350px;
      margin: auto;
    }

    input, button {
      padding: 1rem;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
    }

    input {
      background: #1e1e1e;
      color: white;
      border: 1px solid #333;
    }

    button {
      background-color: #1DB954;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    #preview {
      margin-top: 1rem;
    }

    #preview img {
      max-width: 80px;
      border-radius: 8px;
    }

    audio {
      margin-top: 0.5rem;
      width: 100%;
    }
  </style>
</head>
<body>
  <img src="/static/logo.png" class="logo" alt="Logo">
  <h1>ðŸŽµ Propose une chanson</h1>

  {% if message %}
  <div class="alert">{{ message }}</div>
  {% endif %}

  <form method="POST">
    <input type="text" name="login" placeholder="Login (obligatoire)" required>
    <input type="text" name="title" id="title" placeholder="Titre" required>
    <input type="text" name="artist" id="artist" placeholder="Artiste" required>
    <button type="submit">Proposer</button>
  </form>

  <div id="preview" style="display:none;">
    <p>AperÃ§u trouvÃ© :</p>
    <img id="cover" src="">
    <audio id="player" controls></audio>
  </div>

  <script>
    const titleInput = document.getElementById('title');
    const artistInput = document.getElementById('artist');
    const previewDiv = document.getElementById('preview');
    const coverImg = document.getElementById('cover');
    const audioPlayer = document.getElementById('player');

    function updatePreview() {
      const title = titleInput.value.trim();
      const artist = artistInput.value.trim();
      if (title && artist) {
        fetch(`/preview?title=${encodeURIComponent(title)}&artist=${encodeURIComponent(artist)}`)
          .then(res => res.json())
          .then(data => {
            if (data.found) {
              coverImg.src = data.image;
              if (data.preview_url) {
                audioPlayer.src = data.preview_url;
                audioPlayer.style.display = "block";
              } else {
                audioPlayer.style.display = "none";
              }
              previewDiv.style.display = "block";
            } else {
              previewDiv.style.display = "none";
            }
          });
      } else {
        previewDiv.style.display = "none";
      }
    }

    titleInput.addEventListener('input', updatePreview);
    artistInput.addEventListener('input', updatePreview);
  </script>
</body>
</html>
