
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Propose une chanson - DNC3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: white;
      margin: 0;
      padding: 1rem;
      text-align: center;
    }

    header {
      background-color: #1DB954;
      padding: 1rem;
      font-size: 1.5rem;
      font-weight: bold;
    }

    img.logo {
      width: 100px;
      margin: 1rem auto;
    }

    .form-box {
      background-color: #1e1e1e;
      border-radius: 12px;
      padding: 1.5rem;
      max-width: 380px;
      margin: 2rem auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    input, button {
      display: block;
      width: 100%;
      margin-bottom: 1rem;
      padding: 1rem;
      border-radius: 8px;
      font-size: 1rem;
      border: 1px solid #333;
      background-color: #2a2a2a;
      color: white;
    }

    button {
      background-color: #1DB954;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    button:hover {
      background-color: #17a84a;
    }

    .alert {
      background-color: #ff4444;
      color: white;
      padding: 1rem;
      margin: 1rem auto;
      max-width: 380px;
      border-radius: 8px;
      font-weight: bold;
    }

    .preview {
      margin-top: 1rem;
    }

    .preview img {
      width: 100px;
      border-radius: 8px;
      margin-bottom: 0.5rem;
    }

    audio {
      width: 100%;
      margin-top: 0.5rem;
    }

  </style>
  <script>
    async function fetchPreview() {
      const title = document.querySelector('input[name="title"]').value;
      const artist = document.querySelector('input[name="artist"]').value;
      const previewBox = document.getElementById("preview-box");

      if (!title || !artist) {
        previewBox.innerHTML = "";
        return;
      }

      const response = await fetch(`/preview?title=${encodeURIComponent(title)}&artist=${encodeURIComponent(artist)}`);
      const data = await response.json();

      if (data.found) {
        previewBox.innerHTML = `
          <img src="${data.image}" alt="cover">
          ${data.preview_url ? `<audio controls src="${data.preview_url}"></audio>` : '<div>Pas d'aperÃ§u disponible</div>'}
        `;
      } else {
        previewBox.innerHTML = '<div style="color:#aaa;">Aucun rÃ©sultat Spotify</div>';
      }
    }
  </script>
</head>
<body>

  <header>ðŸŽµ Propose une chanson</header>

  <img class="logo" src="/static/logo.png" alt="Logo DNC3">

  {% if message %}
  <div class="alert">{{ message }}</div>
  {% endif %}

  <div class="form-box">
    <form method="POST" oninput="fetchPreview()">
      <input type="text" name="login" placeholder="Votre login" required>
      <input type="text" name="title" placeholder="Titre" required>
      <input type="text" name="artist" placeholder="Artiste" required>
      <div id="preview-box" class="preview"></div>
      <button type="submit">Proposer</button>
    </form>
  </div>

</body>
</html>
